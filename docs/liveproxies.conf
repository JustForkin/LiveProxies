SimultaneousChecks = 8000; #						How many simultaneous proxy connections for unchecked proxies should be used
CheckingInterval = 10000; #							Unchecked proxy list check interval
RemoveThreadInterval = 300000; #					Checked proxy list check interval
GlobalTimeout = 60000; #							Global connection and HTTP request timeout
AcceptableSequentialFails = 1; #					How many sequential fails should proxy get to be considered dead
ServerPort = 8080; #								Interface and internal proxy checking web port
GlobalIp4 = "168.235.64.88"; #						Your global IPv4 machine IP (leave blank to disable IPv4 support)
GlobalIp6 = "2604:180:2:99::843c"; #				Your global IPv6 machine IP (leave blank to disable IPv6 support)
HarvestersPath = "/etc/liveproxies/scripts/"; #		Path to python harvester scripts
AuthLoginExpiry = 10800; #							Interval to reset active authorized sessions to interface page

SSL: {
        Enable = true; #							Enable SSL?
        Private = "/etc/liveproxies/private.key"; #	Private key path
        Public = "/etc/liveproxies/public.cer"; #	Public key path
        CipherList = "HIGH:!DSS:!aNULL@STRENGTH"; #	Ciphers
        ServerPort = 8081; #						Interface and internal proxy checking SSL web port
};